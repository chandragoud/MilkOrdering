<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p><strong>Author:</strong> {{ blog.author.username }}</p>
    <p><strong>Created on:</strong> {{ blog.created_at|date:"F d, Y H:i" }}</p>
    <div>
        <p>{{ blog.content }}</p>
    </div>

    <a href="{% url 'blog-list-template' %}">Back to Blog List</a>
</body>
</html>
